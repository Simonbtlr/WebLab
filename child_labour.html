<!DOCTYPE html>
<html lang="ru">
<head>
    <title>BirdLife - Child Labour</title>
    <meta charset="utf-8">
    <meta name="keywords" content="bird clicker lab птичбки">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout/layout-global.css">
    <link rel="stylesheet" href="css/layout/layout-child_labour.css">
    <link rel="stylesheet" href="css/backgrounds/backgrounds-global.css">
    <link rel="stylesheet" href="css/backgrounds/backgrounds-child_labour.css">
    <link rel="stylesheet" href="css/styles/styles-global.css">
    <link rel="stylesheet" href="css/styles/styles-child_labour.css">
    <link rel="stylesheet" href="css/styles/styles-global.css">

    <script src="dist/mission_cards_webpacked.js"></script>
    <script src="js/global/load_time.js"></script>
    <script src="js/global/current-nav-button.js"></script>
</head>
<body>
<header>
</header>
<main>
    <div class="darken"></div>
    <div class="fade fade-left"></div>
    <div class="fade fade-right"></div>
    <div class="container">
        <div id="banner">
            <div id="logo">
                <a href="#">
                    <img src="css/images/logo.png" alt="Logo">
                </a>
            </div>
            <div id="usertab">
                <a href="" id="username">
                    username_popochsaddassadaaaaaaaaaaaaaa
                </a>
                <div id="currency">
                    <div class="currency-coins">
                        <img src="" alt="">
                        <span id="login-coins">
                            <span id="user_coins">0</span>
                            coins
                        </span>
                    </div>
                    <div class="currency-seeds">
                        <img src="" alt="">
                        <span id="login-seeds">
                            <span id="user_seeds">0</span>
                            seeds
                        </span>
                    </div>
                </div>
                <span id="pfp">
                    <img src="css/images/yard-icon.png" alt="pfp">
                </span>
            </div>
        </div>
        <div id="nav">
            <a href="book.html" id="nav-book" class="nav-button">Book</a>
            <a href="child_labour.html" id="nav-child_labour" class="nav-button">Child Labour</a>
            <a href="yard.html" id="nav-yard" class="nav-button">Yard</a>
            <a href="shop.html" id="nav-shop" class="nav-button">Shop</a>
            <a href="home.html" id="nav-home" class="nav-button">Home</a>
        </div>
        <div class="main-window">
            <div class="child-labour">
                <h2 class="h2-basic">Child Labour</h2>
                <div class="child-labour-board">
                    <ul class="nav-mission-board">
                        <li class="nav-mission-board-btn active">
                            <span>Missions</span>
                        </li>
                        <li class="nav-mission-board-btn">
                            <span>Train</span>
                        </li>
                    </ul>
                    <div class="board mission-board">
                        <div class="board-form-container">
                            <h4 class="board-form-header">Add mission!</h4>
                            <form id="board-form" action="">
                                <label for="mission-name">Mission name: </label>
                                <input type="text" id="mission-name" placeholder="Mission name" required>

                                <label for="mission-description">Mission description: </label>
                                <textarea form="board-form" id="mission-description"
                                          maxlength="200" name="mission-description">
                                </textarea>

                                <label for="mission-reward">Mission reward: </label>
                                <input type="number" min="0" id="mission-reward" required>

                                <label for="mission-time-limit">Mission time limit: </label>
                                <input type="datetime-local" id="mission-time-limit" required>

                                <!-- Submit button -->
                                <input type="submit" value="Let's go!">
                            </form>
                        </div>
                        <button id="clear-missions-btn" type="button">Clear local missions :(</button>
                        <div id="board-form-result-container"></div>
                    </div>
                    <div class="board train-board" hidden></div>
                </div>
            </div>
        </div>
    </div>
</main>
